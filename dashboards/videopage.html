<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
   
    <style>
        /* Remove margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Fullscreen video */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Optional overlay */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%; /* Makes the video take up the full width */
            height: 100%; /* Makes the video take up the full height */
            object-fit: cover; /* Ensures the video fills the screen, cropping if necessary */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="loginVideo" autoplay>
            <source src="/src/img/Logo-3-[remix].mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script src="../src/js/videopage.js"></script>
</body>
</html>
