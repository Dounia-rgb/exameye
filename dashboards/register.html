<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Register Page</title>
</head>
<body>
    <div class="welcome-text">Bienvenue dans ExamEye</div>
    <div class="container">
        <!-- Notification div -->
        <div id="notification" class="notification" style="display: none;">
            <span id="notification-message"></span>
        </div>
        
        <div class="register-box">
            <h2>Inscription</h2>
            <form id="registerForm">
                <div class="input-box">
                    <input type="text" name="nom" id="nom" placeholder="Nom complet" required>
                </div>
                <div class="input-box">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="password" placeholder="Mot de passe" required>
                </div>
                <div class="input-box">
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirmer mot de passe" required>
                </div>

                <div class="role-selection">
                    <label class="role-label">Sélectionner un rôle:</label>
                    <div class="input-box role-options">
                        <label>
                            <input type="radio" name="role" value="administrateur" required> Chef Departement
                        </label>
                        <label>
                            <input type="radio" name="role" value="professeur" required> Professeur
                        </label>
                    </div>
                </div>

                <button type="submit" class="register-btn">S'inscrire</button>
                <p>Vous avez déjà un compte? <a href="login.html">Se connecter</a></p>
            </form>
        </div>
    </div>

    <script src="../src/js/register.js"></script>
</body>
</html>
