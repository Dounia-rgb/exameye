<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ExamEye - Gestion des demandes d'administration">
    <title>ExamEye - Gestion des Demandes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/notificationgestion.css">
</head>
<body>
    <header class="top-nav" role="banner">
        <div class="logo">
            <img src="../src/img/logo.jpg" alt="ExamEye Logo" width="40" height="40">
            <h1>ExamEye Administration</h1>
        </div>
        
        <nav class="nav-buttons" role="navigation">
            <a href="gestion.html" class="nav-btn">
                <i class="fas fa-users-cog" aria-hidden="true"></i>
                <span>Gestion des comptes</span>
            </a>
            <a href="#" class="nav-btn active">
                <i class="fas fa-user-clock" aria-hidden="true"></i>
                <span>Demandes</span>
            </a>
        </nav>
        
        <div class="account-container" id="accountContainer">
            <button class="account-icon" id="accountIcon" aria-label="Menu compte" aria-expanded="false" aria-controls="accountDropdown">
                <i class="fas fa-user" aria-hidden="true"></i>
            </button>
            <div class="account-dropdown" id="accountDropdown" role="menu">
                <ul>
                    <li role="none">
                        <a href="compte.html" role="menuitem">
                            <i class="fas fa-user-circle" aria-hidden="true"></i>
                            <span>Mon profil</span>
                        </a>
                    </li>
                    <li role="none">
                        <a href="#" role="menuitem" id="logoutButton">
                            <i class="fas fa-sign-out-alt" aria-hidden="true"></i>
                            <span>Déconnexion</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="main-container" role="main">
        <div class="dashboard-header">
            <h2 class="title">Gestion des Demandes</h2>
            <div class="notification-count" aria-live="polite">
                <span id="pendingCount">0</span> demandes en attente
            </div>
        </div>
        
        <section class="management-section" aria-labelledby="requests-heading">
            <h3 id="requests-heading" class="sr-only">Liste des demandes</h3>
            <div id="notificationsContainer" role="region" aria-live="polite">
                <!-- Les notifications seront chargées ici dynamiquement -->
            </div>
            
            <div id="no-requests" class="no-notifications" style="display: none;">
                <i class="fas fa-check-circle" aria-hidden="true"></i>
                <span>Aucune demande en attente</span>
            </div>
        </section>
    </main>
    
    <!-- Script chargé à la fin du body pour s'assurer que le DOM est complètement chargé -->
    <script src="../src/js/notificationgestion.js"></script>
</body>
</html>
