<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/login.css">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Playfair+Display&display=swap" rel="stylesheet" />
    <script src="../src/js/login.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="content">
            <div class="welcome-text">Welcome to ExamEye</div>
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm" action="../db/login.php" method="POST">

                <div class="input-box">
                    <input type="text" id="email" name="email" placeholder="EMAIL" required>
                </div>
                <div class="input-box">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="options">
                    <label class="remember-me">
                        <input type="checkbox"> Remember Me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </form>
        </div>
    </div>
   
</body>
</html>
